<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
</head>
<body>

    <h1>Formulário de Reserva de Viagem</h1>

    <form action="#" method="post">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome</label><br>
            <input type="text" name="nome"><br>
    
            <label>Email</label><br>
            <input type="email" required name="email"><br>
        </fieldset><br>

        <fieldset>
            <legend>Serviços Desejados</legend>
            <label>
            <input type="checkbox" name="passagens" value="Passagens">Compra de Passagens
            </label>
            <label>
                <br><input type="checkbox" name="hospedagens" value="Hospedagem">Reserva de Hospedagem
            </label>
            <label>
                <br><input type="checkbox" name="veiculos" value="Veículo">Aluguel de Veículos
            </label>
        </fieldset><br>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <label>
            <input type="radio" name="formaPagamento" value="Cartão de crédito">Cartão de Crédito   
            </label>
            <label>
                <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
            </label>
            <label>
                <br><input type="radio" name="formaPagamento" value="Pix">Pix
            </label>
        </fieldset><br>

        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <select name="prazoPagamento">
                <option value="avista">À Vista</option>
                <option value="cincovezes">5x Sem Juros</option>
                <option value="dezvezes">10x Com Juros</option>
            </select>
        </fieldset>

        <br><input type="submit" value="Enviar Reserva">
    </form>

</body>
</html>
